{% set name = "sqlalchemy-vertica" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lv10/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ecc39d61001fb8edef3649cee017b97be69dad58822e4e50c4a037c640affdbf

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - six >=1.10.0
    - sqlalchemy >=1.1.5
    - pyodbc

test:
  imports:
    - sqlalchemy_vertica
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lv10/sqlalchemy-vertica
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Vertica dialect for sqlalchemy.
  description: |
    Vertica dialect for sqlalchemy.

extra:
  recipe-maintainers:
    - FernandezMathieu
