{% set name = "sqlalchemy-vertica" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lv10/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7bafa90bfb7f3fd31c1e53ebc41948549a4ae7014024015c07684135e8b78fca

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - six >=1.10.0
    - sqlalchemy >=1.1.5
    - pyodbc

test:
  imports:
    - sqlalchemy_vertica
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lv10/sqlalchemy-vertica
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Vertica dialect for sqlalchemy.
  description: |
    Vertica dialect for sqlalchemy.

extra:
  recipe-maintainers:
    - FernandezMathieu
